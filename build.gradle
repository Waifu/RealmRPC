plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'application'
}

group 'com.github.waifu'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.ardikars.pcap:pcap-spi:1.4.2'
    implementation 'com.ardikars.pcap:pcap-jdk7:1.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.12.1'
    implementation 'com.ardikars.pcap:pcap-spi:1.4.2'
    implementation 'com.ardikars.pcap:pcap-jdk7:1.4.2'
    implementation files('libs/jna-5.12.1-sources.jar')
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.12.1'
    implementation files('libs/discord-rpc.jar')
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.github.waifu.Main"
}